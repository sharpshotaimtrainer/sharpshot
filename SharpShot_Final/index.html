<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SharpShot Aim Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-menu">
    <div class="menu-container">
      <div class="left-column">
        <h1>SharpShot</h1>
        <button onclick="startGame('grid')">Grid Shot</button>
        <button onclick="startGame('flick')">Flick Mode</button>
        <button onclick="startGame('tracking')">Tracking Mode</button>
        <button onclick="startGame('challenge')">Challenge Mode</button>
        <button onclick="startGame('competitive')">Competitive Mode</button>
      </div>
      <div class="right-column">
        <div class="sensitivity-panel">
          <h3>ðŸŽ¯ Sensitivity Calibrator</h3>
          <label>Game:
            <select id="game-select">
              <option value="10.6">Valorant</option>
              <option value="3.18">CS:GO</option>
              <option value="6.4">Apex</option>
              <option value="6.4">Fortnite</option>
            </select>
          </label>
          <label>Your DPI:
            <input type="number" id="dpi-input" value="800"/>
          </label>
          <label>In-Game Sens:
            <input type="number" id="in-game-sens" value="0.5" step="0.01"/>
          </label>
          <button onclick="convertSensitivity()">Convert</button>
          <p id="converted-output">Converted Sensitivity: <span id="converted-sens">1.0</span></p>
        </div>
        <div id="stat-averages">
          <h3>All-Time Stats</h3>
          <p id="avg-score">Score: 0</p>
          <p id="avg-accuracy">Accuracy: 100%</p>
          <p id="avg-reaction">Reaction Time: 0.00s</p>
        </div>
      </div>
    </div>
  </div>

  <div id="game" style="display:none;">
    <canvas id="gameCanvas"></canvas>
    <div id="crosshair"></div>
    <div id="hud">
      <span id="score">Score: 0</span>
      <span id="timer">Time: 0</span>
      <span id="accuracy">Accuracy: 100%</span>
      <span id="reaction">Reaction: 0.00s</span>
    </div>
  </div>

  <div id="pause-menu" style="display:none;">
    <div class="pause-ui">
      <h2>Game Paused</h2>
      <label>Sensitivity:
        <input type="range" id="sensitivity" min="0.5" max="2.0" step="0.05" value="1.0"
               oninput="document.getElementById('slider-value').innerText = this.value" />
        <span id="slider-value">1.0</span>
      </label>
      <button onclick="resumeGame()">Resume</button>
      <button onclick="endSession()">End Session</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
